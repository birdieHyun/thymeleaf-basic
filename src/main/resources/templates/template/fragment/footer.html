<html xmlns:th="http://www.thymeleaf.org">
<body>

<!--마치 메서드명을 지은 것 처럼 정의해서 다른 곳에서 호출할 수 있다.-->
<footer th:fragment="copy">
    푸터 자리 입니다.
</footer>

<!--마치 메서드명을 지은 것 처럼 정의해서 다른 곳에서 호출할 수 있다.-->
<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리 입니다.</p>
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
